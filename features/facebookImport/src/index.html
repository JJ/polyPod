<!DOCTYPE html>
<html>
    <head>
        <title>Facebook import</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
            charset="UTF-8"
        />
        <script src="pod.js"></script>
        <script src="zip.min.js"></script>
        <style>
            body.loading>*:not(#loading-banner),
            body:not(.loading)>#loading-banner {
                display: none;
            }

            table {
                margin-top: 10px;
            }

            th {
                padding-right: 10px;
            }

            #file-info-data {
                font-family: monospace;
            }
        </style>
    </head>
    <body class="loading">
        <p id="loading-banner">Loading ...</p>
        <button id="load-file">Load file</button>
        <table>
            <tr>
                <th>Size</th>
                <td id="file-info-size"></td>
            </tr>
            <tr>
                <th>Data</th>
                <td id="file-info-data"></td>
            </tr>
            <tr>
                <th>List</th>
                <td id="file-info-list"></td>
            </tr>
        </table>
        <script src="index.js"></script>
    </body>
</html>
