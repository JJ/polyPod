name: dev
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.10
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: core packages
        run: node build.js --with-linting --with-tests
      - name: polyPod-Android
        working-directory: polyPod-Android
        run: ./gradlew assemble
