name: dev
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build core packages
        run: ./build.js
      - name: Lint core packages
        run: ./build.js lint
      - name: Test core packages
        run: ./build.js test
      - name: Build polyPod-Android
        working-directory: polyPod-Android
        run: ./gradlew assemble
